<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="__STATIC__/admin/css/base.css">
<link href="__STATIC__/admin/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<style>
.btn-default{background:#44b549;color:#fff;}
.form-group1:hover{background:#fff;}
img{height:40px;cursor:hand;}
.code:hover{cursor:hand;}
</style>
<div class="container-fluid main">
	<div class="main-top"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>商城管理--分类管理</div>
	<div class="main-content">
  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">新分类信息</a></li>
		<li role="presentation"><a href="javascript:void(0);" onclick="history.go(-1);">返回上一页</a></li>
	  </ul>
	  <!-- Tab panes -->
	  <div class="tab-content" style="margin-top:30px;border:1px solid #dddddd;padding:10px 2%;">
	  
		<div role="tabpanel" class="tab-pane active" id="home">
		<form class="form-horizontal" action="add_category" method="post" onsubmit="return check();" enctype="multipart/form-data" >
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="cate_name" name="cate_name" value="{$cate_info['cate_name']}" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">顶级分类</label>
				<div class="col-sm-3">
					<select class="form-control" name="pid">
					<option value="0">作为顶级分类</option>
					{volist name="cate_pid" id="vv"}
						{eq name="$cate_info.pid" value="$vv.cate_id"}
						<option value="{$vv.cate_id}" selected>{$vv.cate_name}</option>
						{else/}
						<option value="{$vv.cate_id}">{$vv.cate_name}</option>
						{/eq}
					{/volist}
					
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label for="inputPassword3" class="col-sm-2 control-label">分类图标</label>
				<div class="col-sm-10">
					{neq name="$cate_info.pic_url" value="2"}
					 <img src="{$cate_info.pic_url}">
					{/neq}
					 <input id="file-3" type="file" name="file" accept="image/*"  multiple=true>
					 <span style="color:#999">分类图片建议宽150px * 高150px</span>
				</div>	
			</div>
			
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">排序</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="code" name="code" value="{$cate_info['code']}" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">首页显示</label>
				<div class="col-sm-3">
					<select class="form-control" name="is_show">
						{eq name="$cate_info.is_show" value="0"}
						<option value="0" selected>不显示</option>
						<option value="1">显示</option>
						{/eq}
						{eq name="$cate_info.is_show" value="1"}
						<option value="0">不显示</option>
						<option value="1" selected>显示</option>
						{/eq}
					</select>
				</div>
			</div>
			<input type="hidden" name="cate_id" value="{$cate_info.cate_id}">
			<div class="form-group">
				<div class="col-sm-5 text-center">
					<button type="submit" class="btn btn-default">保存信息</button>
				</div>
			</div>
			
			</form>
			  <div style="clear:both"></div>
		</div>
			
	</div>
</div>
</div>
<script src="__STATIC__/admin/js/jquery.js"></script>
<script src="__STATIC__/admin/js/bootstrap.min.js"></script>
<script src="__STATIC__/admin/layer/layer.js"></script>

<script>
function check(){
	if($('#cate_name').val()==""){layer.msg("分类名称不能为空");return false;}
}

</script>
